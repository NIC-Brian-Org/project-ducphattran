<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Farming game - by Phat Tran</title>
</head>

<body class="container-fluid">
    <div class="row justify-content-center m-5">
        <!-- Houses -->
        <div class="col-lg-2">
            <!-- Market -->
            <div id="market" class="text-center m-3" data-toggle="modal" data-target="#marketModal">
                <img src="./assets//images/houses/market.png" alt="Market">
                <p class="mt-2 mb-4">
                    <b>Market</b>
                </p>
            </div>

            <!-- Decoration -->
            <div class="row justify-content-center">
                <img class="m-2" src="./assets/images/decorations/tree.png" alt="Tree">
                <img class="m-2" src="./assets/images/decorations/tree.png" alt="Tree">
                <img class="m-2" src="./assets/images/decorations/tree.png" alt="Tree">
            </div>

            <!-- Inventory -->
            <div id="inventory" class="text-center m-3" data-toggle="modal" data-target="#fruitModal">
                <img src="./assets/images/houses/inventory.png" alt="Inventory">
                <p class="mt-2 mb-4">
                    <b>Inventory</b>
                </p>
            </div>
        </div>

        <!-- Lands -->
        <div class="col-lg-9 m-5 p-2">
            <!-- Decoration -->
            <h1 class="text-center p-3 text-white">Let's harvest!</h1>
            <div class="row p-3 justify-content-center">
                <img class="m-3" src="./assets/images/decorations/tree-2.png" alt="Tree">
                <img class="m-3" src="./assets/images/decorations/tree-2.png" alt="Tree">
                <img class="m-3" src="./assets/images/decorations/tree-2.png" alt="Tree">
            </div>

            <div id="lands-container" class="row py-5  px-3 align-items-center">
                <!-- Group #1 -->
                <div class="col-lg-3 land-group"> </div>

                <!-- Decoration -->
                <div class="col-lg-1">
                    <img class="m-3" src="./assets/images/decorations/tree.png" alt="Tree">
                    <img class="m-3" src="./assets/images/decorations/tree.png" alt="Tree">
                </div>

                <!-- Group #2 -->
                <div class="col-lg-3 land-group"></div>

                <!-- Decoration -->
                <div class="col-lg-1">
                    <img class="m-3" src="./assets/images/decorations/tree.png" alt="Tree">
                    <img class="m-3" src="./assets/images/decorations/tree.png" alt="Tree">
                </div>

                <!-- Group #3 -->
                <div class="col-lg-3 land-group">
                </div>
                <!-- Decoration -->
                <div class="col-lg-1">
                    <img class="m-3" src="./assets/images/decorations/tree.png" alt="Tree">
                    <img class="m-3" src="./assets/images/decorations/tree.png" alt="Tree">
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Market - Modal -->
    <div class="modal hide" id="marketModal" tabindex="-1" aria-labelledby="marketModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="marketModal">Market</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="market-container" class="container-fluid p-2">
                        <div class="row m-1 justify-content-center align-items-center rounded sell available">
                            <!-- Fruits  -->
                        </div>
                        <div class="row m-1 justify-content-center align-items-center rounded sell ">
                            <div class="col-md  m-2 p-1 ">
                                <img class="m-1 p-1" src="./assets/images/fruits-hl/Apple_HL.png" alt="">
                                <span class="p-1">Apple</span>
                            </div>
                            <div class="col-md">
                                <p class="text-white  bg-info p-2 rounded d-inline"><span class="mr-2">6</span><i
                                        class="fa-solid fa-sack-dollar"></i></p>
                            </div>
                            <div class="col-md d-flex flex-row">
                                <input class=" text-center" type="number" min="0" value="0">
                                <p class="p-1 m-1">/<span class="mx-1">(20)</span></p>
                                <button type="button" class="btn btn-warning">Sell</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer d-flex flex-row justify-content-between">
                    <p class="text-center ml-3">Total: <span id="total-value" class="m-2">6</span><i
                            class="fa-solid fa-sack-dollar text-warning"></i></p>
                    <button type="button" class="btn btn-primary">Sell All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fruit - Modal -->
    <div class="modal hide" id="fruitModal" tabindex="-1" aria-labelledby="fruitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="fruit-modal-header" class="modal-title" id="fruitModal">
                        <!-- Fruit - Header -->
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="fruit-container" class="container-fluid p-2">
                        <!-- Fruits  -->
                    </div>
                </div>
                <div class="modal-footer flex-column">
                    <div id="seed-modal-error" class="alert alert-danger d-none" role="alert">
                        Please select a seed!
                    </div>
                    <button id="plant-seed-button" type="button" class="btn btn-primary col-lg-3 d-none">Plant</button>
                    <button id="fruit-modal-close-button" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/Fruit.js"></script>
    <script src="./js/Land.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/render.js"></script>
</body>

</html>
