<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <title>Farming game - by Phat Tran</title>

<body class="container-fluid" >
    <div class="row justify-content-center m-5">
        <!-- Houses -->
        <div class="col-lg-2">
            <div id="market" class="text-center m-3">
                <img src="./assets//images/houses/market.png" alt="Market">
                <p class="mt-2 mb-4">
                    <b>Factory</b>
                </p>
            </div>

            <div class="row justify-content-center">
                <img class="m-2" src="./assets/images/decorations/tree.png" alt="Tree">

                <img class="m-2" src="./assets/images/decorations/tree.png" alt="Tree">
            </div>
            <div id="inventory" class="text-center m-3">
                <img src="./assets/images/houses/inventory.png" alt="Inventory">
                <p>
                    <b>Inventory</b>
                </p>
            </div>
        </div>

        <!-- Lands -->
        <div class="col-lg-10 p-5">
            <div class="row">
                <div class="col-lg-3">

                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">

                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">
                    <img src="./assets/images/lands/land_big_select.png" alt="Inventory">

    <div class="row p-5 justify-content-center">
        <img class="m-3" src="./assets/images/decorations/tree-2.png" alt="Tree">
        <img class="m-3" src="./assets/images/decorations/tree-2.png" alt="Tree">
        <img class="m-3" src="./assets/images/decorations/tree-2.png" alt="Tree">
